<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">Job Seeker</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a routerLink="/register" routerLinkActive="active"> <span
                                class="glyphicon glyphicon-user"></span> Sign Up </a></li>
                    <li><a routerLink='/login' routerLinkActive="active"><span
                                class="glyphicon glyphicon-log-in"></span> Login </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Job Seeker - Your Dreams. Our Mission </h2><br>
        <h4>- A place where Candidates can directly Acknowledge the Recruiters </h4><br><br><br><br>

    </div>


    <div class="container" *ngIf="verifyContainer">

        <form #loginForm="ngForm" (ngSubmit)="Verify(Email.value)" ngNativeValidate>
            <label for="Email"><b>Please Verify Your Email</b></label>
            <input type="email" placeholder="Enter Email" #Email ngmodel name="Email" required>
            <div *ngIf="errMsg" class="text-danger" style="text-align: center;font-weight: bold;">{{message}}</div>

            <div class="subbtn"><button type="submit">Verify</button></div>

        </form>
    </div>

    <div class="container" *ngIf="resetContainer">

            <form #loginForm="ngForm" (ngSubmit)="Reset(otp.value,Password.value,ConfPassword.value)" ngNativeValidate>

                <div *ngIf="successMsgOtp" class="text-success" style="text-align: center;font-weight: bold;">{{message}}</div>
                <div *ngIf="errResetMsg" class="text-danger" style="text-align: center;font-weight: bold;">{{invalidmsg}}</div>

                <label for="otp"><b>Enter OTP</b></label>
                <input type="text" placeholder="Enter OTP " #otp ngmodel name="otp" pattern="[0-9]{6}" title="OTP must contain 6 digits"required>

                <label for="password"><b>New Password</b></label>
                <input type="password" placeholder="Enter New Password" #Password ngmodel name="Password" pattern=".{6,}"
                title="Password must have minimum 6 characters" required>

                <label for="ConfPassword"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" #ConfPassword ngmodel name="ConfPassword" pattern=".{6,}"
                title="Password must have minimum 6 characters" required>
    
                <div class="subbtn"><button type="submit">Submit</button></div>
    
            </form>
        </div>

    <div class="footer">
        Copyright @ JobSeeker
    </div>
